<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="form.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>

<body>

    <div class="container">
        <div class="form-box">
            <h3>Registration Form</h3>
            <form>
                <div class="form">
                    <label>Name:</label>
                    <input type="text" id="user-name" onkeyup="validateName()"  class="highlight">
                    <span id="name-error"></span>
                </div>
                <div class="form">
                    <label>Email:</label>
                    <input type="text" id="user-email" onkeyup="validateEmail()"  class="highlight">
                    <span id="email-error"></span>

                </div>

                
                <div class="form">
                    <label>Phone:</label>
                    <input type="text" id="user-phone" onkeyup="validatePhone()" class="highlight">
                    <span id="phone-error"></span>
                </div>
                
                <div class="form">
                    <label>Message:</label>
                    <textarea name="" id="user-message" rows="3" onkeyup="validMessage()" class="highlight"></textarea>
                    <span id="message-error"></span>
                </div>
            </form>
            <div class="emty-fields"></div>

            <button>Submit</button>

        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
