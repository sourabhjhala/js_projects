</head>
<body class="bg-slate-900">
    <div class="container flex items-center justify-center flex-col">
        <h1 class="mt-10 md:text-4xl text-white font-bold text-center text-xl">Tap To Change Background Color</h1>

        <div class="boxs mt-20">
            <button id="blue" class="  color-chng w-20 h-20  bg-blue-800 hover:bg-blue-600"></button>
            <button id="yellow" class="  color-chng w-20 h-20  bg-yellow-600 hover:bg-yellow-400"></button>
            <button id="red" class="  color-chng w-20 h-20  bg-red-500 hover:bg-red-400"></button>
            <button id="green" class="  color-chng w-20 h-20  bg-green-600 hover:bg-green-400"></button>
        </div>
    </div>
