<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="/src/output.css">

</head>

<body class="bg-rose-200 flex justify-center ">
    <div class="container w-96 h-[85vh] flex items-center mt-10 flex-col bg-rose-400 rounded-lg relative">
        <h1 class=" my-7 text-white font-bold text-2xl">BMI Calculator</h1>
        <form class=" form flex  items-center flex-col gap-5 justify-center my-5 ">
            <label class="">Height in CM: <input id="height" class="rounded-full border-none outline-none p-1"
                    type="text"></label>
            <label class="">Weight in KG: <input id="weight" class="rounded-full border-none outline-none p-1"
                    type="text"></label>
            <button class="bg-rose-600 text-white rounded-lg px-5 py-2 ">Calculate</button>

            <div id="result" class="text-white"></div>
            <div id="bmi-guide" class="text-white font-semibold"></div>

            <div
                class="weight-guide flex items-end justify-center flex-col  bg-gray-300  px-5 py-2  rounded-l-full absolute bottom-0 right-0 ">
                <h4 class="text-gray-700 font-bold mb-1 text-[10px]">BMI Weight Guide</h4>
                <p class="text-[8px] font-semibold">Under weight = less then <span>18.6</span></p>
                <p class="text-[8px] font-semibold my-[2px]">Normal Range = <span>18.6</span> and <span>24.9</span></p>
                <p class="text-[8px] font-semibold">Overweight = Greater then <span>24.9</span></p>
            </div>

        </form>
    </div>
    <script src="BMI.js"></script>
</body>

</html>
